kind: Service
apiVersion: v1
metadata:
  name: solr
  namespace: solr-cloud
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 32765  # 30000 - 32767
  type: NodePort
  selector:
    app: solr
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: solr
  namespace: solr-cloud
spec:
  serviceName: solr-cloud
  replicas: 4
  selector:
    matchLabels:
      app: solr
  template:
    metadata:
      name: solr
      namespace: solr-cloud
      labels:
        app: solr
    spec:
      containers:
      - name: solr
        image: solr:8.0-alpine
        imagePullPolicy: IfNotPresent
        command: ["solr"]
        args: ["start -f -p 8983 -t /data/solrdata -z 10.96.10.103:2181"]
        ports:
        - containerPort: 8983
        volumeMounts:
        - name: data
          mountPath: /data/solrdata
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi