<Location /svn>
  DAV svn
  SVNParentPath /docker/svn
  AuthType Basic
  AuthUserFile /etc/apache2/dav_svn.passwd

  <IfModule mod_authz_svn.c>
    AuthzSVNAccessFile /etc/apache2/dav_svn.authz
  </IfModule>

  <LimitExcept GET PROPFIND OPTIONS REPORT>
    Require valid-user
  </LimitExcept>
</Location>