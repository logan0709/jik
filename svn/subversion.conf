<Location /svn>
    DAV svn
    SVNParentPath /docker/svn
    AuthType Basic
    AuthName "Authorization SVN"
    AuthzSVNAccessFile /etc/httpd/conf/authz     #配置权限
    AuthUserFile       /etc/httpd/conf/passwd    #创建账号 htpasswd -cbp /etc/httpd/conf/passwd admin admin123
    Require valid-user
</Location>