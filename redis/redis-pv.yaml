---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-redis-pv0
  labels:
    pv: data-redis-pv0
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: data-redis-pv
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 200Mi
  nfs:
    path: /data/nfs-k8s/redis/data0
    server: 192.168.1.38
